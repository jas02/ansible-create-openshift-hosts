---
openshift_inventory_directory: /srv/inventory
openshift_inventory_destination_file: "{{ openshift_inventory_directory }}/hosts"

# Ansible related variables
openshift_cluster_name: tieto
openshift_zone: eu-swe2
openshift_ansible_ssh_user: root

# Openshift basic vars
# deployment type origin/openshift-enterprise
openshift_deployment_type: "openshift-enterprise"
openshift_master_htpasswd_file: /root/htpasswd.openshift
openshift_master_default_subdomain: apps

openshift_loadbalancer_hostname: "{{ groups.lb.0 }}"
openshift_domain_name: "openshift.int.tieto.com"
