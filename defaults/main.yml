---
coh_destination_file: /tmp/hosts

# Ansible related variables
coh_ansible_ssh_private_key_file: openstack-rancher.pem 
coh_cluster_name: tieto
coh_zone: eu-swe2
coh_ansible_ssh_user: "centos"
coh_ansible_become: "true"
coh_ansible_become_method: "sudo"

# Openshift basic vars
# deployment type origin/openshift-enterprise
coh_deployment_type: "origin"
coh_openshift_master_htpasswd_file: htpasswd.openshift
openshift_master_default_subdomain: apps

coh_loadbalancer_hostname: {{ groups.lb[0] }}
coh_domain_name: "openshift.int.tieto.com"
